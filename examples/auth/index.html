<!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="Login/css/main.css">
    <style>
            .state {
                display: none;
            }
            body.anonymous .state.anonymous,
            body.authenticated .state.authenticated {
                display: initial;
            }
        </style>

</head>
<body>
	<div class="limiter">
		<div class="container-login100" >

        <!-- <h1><?= $broker->broker ?> <small>(Single Sign-On demo)</small></h1> -->



			<div class="wrap-login100" >
				<div class="login100-pic js-tilt"  data-tilt>
					<img src="Login/images/logo-unj.png" alt="IMG">
                    <h5 style="text-align:center"><strong>Single Sign On UNJ</strong></h5>
				</div>
				<form class="login100-form" method="POST">
                    
					<span class="login100-form-title">
						Masuk Akun
                    </span>

					<div class="wrap-input100  ">
						<input class="input100 form-control"  placeholder="username" id="username" type="text" name="username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
                    </div>

					<div class="wrap-input100  ">
                        <input class="input100 form-control" type="password" placeholder="password" id="password" type="password" name="password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
                    <br>
                    


					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
                            Masuk
                        </button>
                    </div>
                  

					<div class="text-center p-t-12">

					</div>

					<div class="text-center p-t-140">
                    <footer class="sticky-footer">
                        <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span style="color:#e25555"><i class="fa fa-heart" aria-hidden="true"></i></span> Development by PKL SSO
                        </div>
                        </div>
                    </footer>
					</div>

				</form>
			</div>
		</div>
	</div>

			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
    <script src="Login/js/main.js"></script>
    <script src="app.js"></script>

</html>
